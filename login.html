<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="icon" href="img/img/img1/favicon.png" type="image/x-icon">
    <title>LOGIN</title>
</head>

<body>
    <section class="fluid-container">
        <div class="d-flex justify-content-center mt-3 ">
            <img class="img-fluid col-12 col-md-6 col-lg-4" src="img/img/logo.jpg">
        </div>
    </section>
    <section class="fluid-container d-flex justify-content-center mt-3 ">

        <div class="login-container col-10 col-md-6 col-lg-4 rounded-3 ">
            <form action="index.html" method="" class="d-flex flex-column align-items-center">
                <h1 class="col-12 text-center m-5">
                    <img class="col-2 " src="img/img/user-circle-regular-24.png">
                </h1>
                <div class="d-flex flex-column align-items-start col-10 ">
                    <label for="usuario" class="font-weight-bold">Usuario</label>
                    <input type="text" name="usuario" id="usuario" class="w-100" placeholder="Ingresa tu usuario"
                        required>
                </div>
                <div class="d-flex flex-column align-items-start col-10">
                    <label for="password" class="font-weight-bold">Contrasena</label>
                    <input type="password" name="password" id="password" class="w-100"
                        placeholder="Ingresa tu contrasena" required>
                </div>
                <div class="col-10">
                    <input type="submit" name="ingresar" class="btn-b w-100 mt-3 " value="Ingresar">
                </div>
                <div class="col-10">
                    <input type="submit" name="registrar" class="btn-p w-100 mt-3" value="Registrar">
                </div>
                <div class="m-3">
                    <a href="" class="text-decoration-none "> Recordar Contrasena</a>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
